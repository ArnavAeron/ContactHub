<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Contact Page</title>
  </head>
  <body>
    <div id="content" class="container mx-auto px-6 py-10">

      <!-- Show success message if present -->
      <div th:if="${successMessage}" class="bg-green-500 text-white p-3 rounded-md text-center mb-4">
        <p th:text="${successMessage}"></p>
      </div>

      <!-- Page Title -->
      <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400 text-center mb-6">Contact Us</h1>
      <p class="text-lg text-gray-700 dark:text-gray-300 text-center mb-12">
          We'd love to hear from you! Reach out to us using the form below.
      </p>

      <!-- Contact Form -->
      <div class="max-w-lg mx-auto bg-gray-50 dark:bg-gray-800 p-6 rounded-lg shadow-lg">
          <form method="post" th:action="@{/send-message}">
              <div class="mb-4">
                  <label class="block text-gray-700 dark:text-gray-300 font-semibold">Name</label>
                  <input type="text" name="name" required 
                      class="w-full mt-2 p-3 border rounded-lg dark:bg-gray-900 dark:text-white" />
              </div>

              <div class="mb-4">
                  <label class="block text-gray-700 dark:text-gray-300 font-semibold">Email</label>
                  <input type="email" name="email" required 
                      class="w-full mt-2 p-3 border rounded-lg dark:bg-gray-900 dark:text-white" />
              </div>

              <div class="mb-4">
                  <label class="block text-gray-700 dark:text-gray-300 font-semibold">Message</label>
                  <textarea name="message" required rows="4" 
                      class="w-full mt-2 p-3 border rounded-lg dark:bg-gray-900 dark:text-white"></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="px-6 py-3 bg-blue-500 text-white text-lg rounded-lg hover:bg-blue-700 dark:hover:bg-blue-400 transition">
                  Send Message
              </button>
              
              </div>
          </form>
      </div>

      <!-- Contact Information -->
      <div class="mt-12 text-center">
          <p class="text-lg text-gray-700 dark:text-gray-300">
              <i class="fas fa-envelope text-blue-500"></i> er.arnavaeron@gmail.com
          </p>
          <p class="text-lg text-gray-700 dark:text-gray-300">
              <i class="fas fa-phone text-blue-500"></i> +91 7906365249
          </p>
          <p class="text-lg text-gray-700 dark:text-gray-300">
              <i class="fas fa-map-marker-alt text-blue-500"></i> xyz colony x street, Muzaffarnagar, India
          </p>
      </div>
    </div>
    <script></script>
</body>
</html>
