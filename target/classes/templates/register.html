<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <div id="content">

      <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <!-- card -->
           <div class="block p-6 border-t-8 border-blue-700 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-t-8">

           <!-- message here -->

           <div data-th-replace="message::messagebox"></div>
           
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
            <p class="font-normal text-gray-500 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>

            <!-- This is form -->
            <form 
            data-th-action="@{'/do-register'}" 
            method="post" 
            th:object="${userForm}"
            class="mt-3"
            novalidate
            >
              <!-- name -->
              <div class="mt-1">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
                <input type="text" id="name" th:field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter about yourself" />
              </div>
              <p 
              th:if="${#fields.hasErrors('name')}"
              data-th-errors="*{name}"
              class="text-red-600 px-1 py-2">Name is required</p>

              <!-- email feild -->
              <div class="mb-0 mt-1">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                <input type="email" id="email" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required />
              </div>

              <p 
              th:if="${#fields.hasErrors('email')}"
              data-th-errors="*{email}"
              class="text-red-600 px-1 py-0">Email is required</p>

              <!-- password feild -->
              <div class="mb-0">
                <label for="password" class="block mb-2 mt-1 text-sm font-medium text-gray-900 dark:text-white">New password</label>
                <input type="password" id="password" th:field="*{password}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your password" required />
              </div>
              <p 
              th:if="${#fields.hasErrors('password')}"
              data-th-errors="*{password}"
              class="text-red-600 px-1 py-2">Password is required</p>

              <!-- Phone Number -->
              <div class="relative z-0 w-full mb-0 mt-1 group">
                <label for="phone_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number </label>
                <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" name="phone_number" id="floating_phone" th:field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" Enter your contact number " />                
            </div>
            <p 
              th:if="${#fields.hasErrors('phoneNumber')}"
              data-th-errors="*{phoneNumber}"
              class="text-red-600 px-1 py-2">Phone Number is required</p>
            <!-- about field -->
            
            <label for="message" class="block mb-2 mt-1 text-sm font-medium text-gray-900 dark:text-white">About</label>
            <textarea id="message" rows="4" th:field="*{about}" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Leave a comment..."></textarea>

            <p 
              th:if="${#fields.hasErrors('about')}"
              data-th-errors="*{about}"
              class="text-red-600 px-1 py-2">About is required</p>
            <!-- Buttons -->

            <div class="mb-3 mt-3 flex justify-center space-x-4">
              <button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-gray-900 dark:bg-blue-600 dark:hover:bg-blue-800">Signup</button>
              <button type="reset" class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-gray-900 dark:bg-blue-600 dark:hover:bg-blue-800">Reset</button>
            </div>

            </form>
           </div>
        </div>

      </div>
  
    </div>
    <script></script>
</body>
</html>
