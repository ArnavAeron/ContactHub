<div data-th-fragment="contact">  
  <!-- Main modal -->
  <div 
  id="view_contact_modal" 
  tabindex="-1" 
  aria-hidden="true" 
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
              <!-- Modal header -->
              <div class="absolute right-0">

                <!-- close button -->
                <button 
                        type="button" 
                        class="text-gray-400 bg-red-800 origin-top-right hover:bg-red-700 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-red-700 dark:hover:text-white"
                        onclick = "closeContactModal()">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                          </svg>
                          <span class="sr-only">Close modal</span>
                      </button>
               </div>

               <!-- profile image of saved contact -->
              <div class="flex justify-center items-center">
                <img class="w-30 h-30 p-5 rounded-full" id="contact_image" onerror="this.src='/images/profile_pic.jpg'">

                <!-- name email and phone number of the contact -->
            </div>
              <div class="flex flex-col items-center justify-center text-center p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                  <div>
                    <h3 id="contact_name" class="text-xl font-bold text-gray-900 dark:text-white">
                    </h3>
                    <p class="text-gray-900 dark:text-white text-center font-bold" id="contact_email"></p>
                    <p class="text-gray-900 dark:text-white font-bold" id="contact_phoneNumber"></p>
                  </div>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4">
                  <ul class="my-4 space-y-3">

                    <!-- favourite contact or not ? -->
                    <li>
                        <a 
                        href="#" 
                        class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-200 hover:bg-gray-300 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                            <i class="fa-brands fa-gratipay"></i>
                            <p class="flex-1 ms-3 whitespace-nowrap text-center" id="contact_favorite"></p>
                        </a>
                    </li>

                    <!-- address field -->
                    <li>
                        <a 
                        href="#" 
                        class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-200 hover:bg-gray-300 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                            <i class="fa-solid fa-location-dot"></i>
                            <p class="flex-1 ms-3 whitespace-nowrap text-center" id="contact_address"></p>
                        </a>
                    </li>
                    <!-- description field -->
                    <li>
                        <a 
                        href="#" 
                        class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-200 hover:bg-gray-300 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                            <i class="fa-solid fa-highlighter"></i>
                            <p class="flex-1 ms-3 whitespace-nowrap text-center" id="contact_description"></p>
                        </a>
                    </li>

                    <!-- github -->
                    <li>
                        <a 
                        href="#" 
                        class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-200 hover:bg-gray-300 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                            <i class="fa-brands fa-github"></i>
                            <p class="flex-1 ms-3 whitespace-nowrap text-center" id="contact_gitHubLink"></p>
                        </a>
                    </li>

                    <!-- linkedin -->
                    <li>
                        <a 
                        href="#" 
                        class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-200 hover:bg-gray-300 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                            <i class="fa-brands fa-linkedin"></i>
                            <p class="flex-1 ms-3 whitespace-nowrap text-center" id="contact_linkedInLink"></p>
                        </a>
                    </li>

                    <!-- instagram -->
                    <li>
                        <a 
                        href="#" 
                        class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-200 hover:bg-gray-300 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                            <i class="fa-brands fa-instagram"></i>
                            <p class="flex-1 ms-3 whitespace-nowrap text-center" id="contact_instagramLink"></p>
                        </a>
                    </li>

                  </ul>
              </div>
              <!-- Modal footer -->
              <div class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  <button onclick="closeContactModal()" type="button" class="py-2.5 px-5 ms-3 text-sm text-gray-900 font-bold focus:outline-none bg-gray-200 rounded-lg border border-gray-500 hover:bg-gray-400 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
              </div>
          </div>
      </div>
  </div>
</div>
